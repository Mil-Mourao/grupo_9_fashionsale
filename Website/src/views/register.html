<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/product.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/register.css" />
    <title>Fashion Sale</title>
    <title>Formulario Registro</title>
  </head>
  <body>
    <header>
      <picture class="logo-desktop">
        <img src="/img/logo/logoDesktop.png" alt="" id="logo-big" />
      </picture>
      <picture class="logo-simple">
        <img src="/img/logo/logoSimple.svg" alt="" id="logo" />
      </picture>
      <i class="fa-solid fa-bars hamburgesa"></i>
      <nav id="navbar-content">
        <a href="">Hombre</a>
        <a href="">Mujer</a>
        <a href="">Genderless</a>
        <a href="">Accesorios</a>
        <a href="">Acerca</a>
      </nav>
      <nav id="searchBar">
        <fieldset>
          <form action="">
            <input type="text" name="barra" id="barra" />
          </form>
          <button>
            <i class="fa-solid fa-magnifying-glass searchButton"></i>
          </button>
        </fieldset>
      </nav>
      <i class="fa-solid fa-user"></i>
      <nav id="navbar-login">
        <form action="/" method="post">
          <fieldset>
            <legend>Iniciar Sesión</legend>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </fieldset>
          <fieldset>
            <legend>Iniciar Sesión</legend>
            <label for="email">Contraseña</label>
            <input type="pass" name="pass" id="pass" />
          </fieldset>
          <fieldset>
            <button type="submit">Iniciar Sesión</button>
            <button>Registrarse</button>
          </fieldset>
          <fieldset>
            <label for="remember"
              ><input
                type="checkbox"
                name="remember"
                id="remember"
              />Recuerdame</label
            >
          </fieldset>
        </form>
        <a href="">Olvidé mi contraseña</a>
      </nav>
      <i class="fa-solid fa-cart-shopping"></i>
      <nav id="navbar-Compra">
        <form action="">
          <button>Finalizar Compra</button>
        </form>
      </nav>
    </header>
    <main id="register">
      <section class="form-register">
        <picture class="logo-form">
          <img src="/img/logo/logoSimple.svg" alt="" id="logo-form-top" />
        </picture>
        <h3 id="form-title">¡Bienvenid@ a fashion sale!</h3>
        <form action="" method="post" id="form">
          <fieldset>
            <input
              class="controls"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            />
          </fieldset>
          <fieldset>
            <input
              class="controls"
              type="password"
              name="clave"
              id="clave"
              placeholder="Contraseña"
            />
          </fieldset>
          <fieldset>
            <input
              class="controls"
              type="password"
              name="confirmacion"
              id="confirmacion"
              placeholder="Confirmar Contraseña"
            />
          </fieldset>
          <fieldset>
            <button class="button" type="submit">Continuar</button>
          </fieldset>
          <fieldset>
            <input type="button" id="access_google" value="Google" />
          </fieldset>
          <fieldset>
            <input type="button" id="access_facebook" value="Facebook" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <section class="footer-Top">
        <section>
          <article class="footer-Top-art">
            <i class="fa-solid fa-truck"></i>
            <p>Envíos gratis a partir de $20.000</p>
          </article>
        </section>
        <section>
          <article class="footer-Top-art">
            <i class="fa-brands fa-instagram"></i>
            <p>Instagram</p>
          </article>
        </section>
        <section>
          <article class="footer-Top-art">
            <i class="fa-solid fa-credit-card"></i>
            <p>6 cuotas fijas</p>
          </article>
        </section>
      </section>

      <section class="footer-Bottom">
        <article class="footer-Form">
          <form action="/" method="get">
            <legend>Newsletter</legend>
            <label for="news"
              >Suscribite al newsletter para saber cuando hay ofertas</label
            >
            <input type="email" name="news" id="news" />
          </form>
        </article>
        <section id="copy-and-recl">
          <article>
            <p id="copy">
              Copyright Fashion Sale - 2021
              <i class="fa-solid fa-copyright"></i>
            </p>
          </article>
          <article>
            <p id="reclamos">
              Para reclamos haga click
              <a href="http://" target="_blank" rel="noopener noreferrer"
                >aqui</a
              >
            </p>
          </article>
        </section>
      </section>
    </footer>
  </body>
</html>
